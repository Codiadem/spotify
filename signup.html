<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- this is a header -->
    <header style="background-color: black;">
        <img src="spotify.png" alt="Spotify Logo" width="70px"/>
    </header>
    
    <!-- this is a wrapper -->
    <div class="box">
        <div class="wrapper">
            <h1>Sign up to start listening</h1>
            <br>

            <!-- form starts here -->
            <form>
                <label for="email">Email address</label>
                <br/><br/>
                <input type="email" placeholder="name@domain.com">
            </form>

            <p>Use phone number instead</p>
            <br>

            <!-- This is a button -->
            <button><span>Next</span></button>

            <br>

            <div class="opt">
                <hr>
                <span>or</span>
                <hr>
            </div>
            <br>
            <div class="sopt">
                <img src="google.png" alt="Google logo" width="21px">
                <span>Sign up with Google</span>
            </div>
            <br>
            <div class="sopt">
                <img src="fb.png" alt="Facebook logo" width="25px">
                <span>Sign up with Facebook</span>
            </div>

        </div>
    </div>
</body>
</html>
